<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
</head>

<body>
    <div class="container">
        <h1>Address book</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Add a contact:</h2>
                <form id="new-contact">
                    <div class="form-group">
                        <label for="new-first-name">First name</label>
                        <input type="text" class="form-control" id="new-first-name">
                    </div>
                    <div class="form-group">
                        <label for="new-last-name">Last name</label>
                        <input type="text" class="form-control" id="new-last-name">
                    </div>
                    <hr />
                    <div id="new-addresses">
                        <div class="new-address">
                            <div class="form-group">
                                <label for="address-type">Choose address type</label>
                                <select required name="address-type" form="new-contact" class="address-type">
                                   <option value="">None</option>
                                   <option value="home">Home</option>
                                   <option value="work">Work</option>
                                   <option value="mailing">Mailing</option>
                               </select>
                            </div>
                            <div class="form-group">
                                <label for="new-street">Street</label>
                                <input type="text" class="form-control new-street">
                            </div>
                            <div class="form-group">
                                <label for="new-city">City</label>
                                <input type="text" class="form-control new-city">
                            </div>
                            <div class="form-group">
                                <label for="new-county">County</label>
                                <input type="text" class="form-control new-county">
                            </div>
                        </div>
                    </div>
                    <span class="btn btn-primary" id="add-address">Another Address</span>
                    <button type="submit" class="btn">Add</button>
                </form>

                <h2>Contacts:</h2>
                <ul id="contacts">

                </ul>
            </div>
            <div class="col-md-6">
                <div id="show-contact">
                    <h2></h2>
                    <p>First Name: <span class="first-name"></span></p>
                    <p>Last Name: <span class="last-name"></span></p>
                    <p>Addresses:</p>
                    <ul id="addresses">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
